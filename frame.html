<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lecture Vidéo YouTube</title>
</head>
<body>
  <h1>Intégration d'une vidéo YouTube</h1>
  <iframe
    width="560"
    height="315"
    src="https://www.youtube.com/embed/iWe1tit8S6o"
    title="YouTube video player"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen>
  </iframe>
  <table border="2"  width="20%">
    <thead>
      <tr>
        <th cellspadding="20"></th>
        <th>td</th>
        <th>td</th>
      </tr>
    </thead>
    <tbody>
      <tr align="center">
        <td scope="row">tr</td>
        <td>test</td>
        <td>test</td>
      </tr>
      <tr>
        <td scope="row">tr</td>
        <td></td>
        <td></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
